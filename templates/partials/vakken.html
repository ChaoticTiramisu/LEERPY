<div id="vakContainer" class="scrollable-box">
    {% for vak in vakken %}
    <div class="form-check">
        <input type="checkbox" id="vak_{{ vak[0] }}" name="vakken" value="{{ vak[0] }}" class="form-check-input">
        <label for="vak_{{ vak[0] }}" class="form-check-label">{{ vak[0] }}</label>
    </div>
    {% endfor %}
</div>
